<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book â€¢ Call&Barbb</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body data-page="book">
  <header class="nav">
    <div class="nav__brand">Call&Barbb</div>
    <nav class="nav__links">
      <a href="/" class="nav__link">Home</a>
      <a href="/pages/auth.html" class="nav__link">Login</a>
    </nav>
  </header>
  <main class="book">
    <section class="filters card">
      <div class="form__group">
        <input type="text" id="searchQuery" placeholder=" ">
        <label for="searchQuery">Search barbers</label>
      </div>
      <div class="form__row">
        <div class="form__group">
          <select id="priceFilter">
            <option value="">Price</option>
            <option value="low">Low</option>
            <option value="mid">Mid</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form__group">
          <select id="ratingFilter">
            <option value="">Rating</option>
            <option value="4">4+</option>
            <option value="4.5">4.5+</option>
          </select>
        </div>
      </div>
    </section>
    <section>
      <div id="barberCards" class="grid"></div>
    </section>
  </main>
  <div class="modal" id="bookingModal">
    <div class="modal__content card">
      <div class="modal__title">Book Barber</div>
      <form id="bookingForm">
        <input type="hidden" id="modalBarberId">
        <div class="form__group">
          <input type="text" id="bookingLocation" required placeholder=" ">
          <label for="bookingLocation">Location</label>
        </div>
        <div class="form__group">
          <input type="datetime-local" id="bookingDateTime" required>
        </div>
        <div class="modal__actions">
          <button type="button" class="btn btn--ghost" id="closeModal">Cancel</button>
          <button type="submit" class="btn btn--primary">Proceed to Payment</button>
        </div>
      </form>
    </div>
  </div>
  <div id="globalToast" class="toast"></div>
  <script src="/js/app.js" defer></script>
</body>
</html>
