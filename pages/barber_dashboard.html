<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barber Dashboard • Call&Barbb</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body data-page="barber-dashboard">
  <header class="nav">
    <div class="nav__brand">Call&Barbb</div>
    <nav class="nav__links">
      <a href="/" class="nav__link">Home</a>
      <a href="/pages/auth.html" class="nav__link">Logout</a>
    </nav>
  </header>
  <main class="dashboard">
    <section class="dashboard__header">
      <div class="card profile__card">
        <div class="profile__avatar">BB</div>
        <div class="profile__info">
          <div id="barberName"></div>
          <div id="barberServices"></div>
          <div id="barberAvailability"></div>
        </div>
        <div class="profile__earnings">
          <div class="earnings__title">Earnings</div>
          <div id="barberEarnings" class="earnings__amount">₦0</div>
        </div>
      </div>
    </section>
    <section>
      <h3>Requests</h3>
      <div id="barberBookings" class="grid"></div>
    </section>
  </main>
  <script src="/js/app.js" defer></script>
</body>
</html>
